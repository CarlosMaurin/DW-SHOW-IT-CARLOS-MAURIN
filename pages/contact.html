<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show it</title>
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <!--Este es el logo de la empresa, no tengo el editable aÃºn-->
            <img src="../images/logos/logo show it blanco.png" alt="logo_show_it" class="menu__logo">
            <ul class="menu__lista">
                <li class="menu__item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="menu__item">
                    <a href="./projects.html">Projects</a>
                </li>
                <li class="menu__item">
                    <a href="./clients.html">Clients</a>
                </li>
                <li class="menu__item">
                    <a href="./about_us.html">About us</a>
                </li>
                <li class="menu__item">
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header> 
    <main class="cuerpo-contact">
        <section class="cuerpo-contact__title">
            <h2 class="cuerpo-contact__title__contact">CONTACT</h2>
            <h2 class="cuerpo-contact__title__us">US</h2>
        </section>    
        <form class="cuerpo-contact__cells">
            <div class="cuerpo-contact__cells__content">
                <input type="text" name="name" placeholder="insert name">
                <input type="text" name="last_name" placeholder="insert last name">
                <input type="email" name="email" placeholder="insert e-mail">
            </div>
            <div class="cuerpo-contact__text-area">
                <p>Writte your message</p>
                <textarea  name="Comments" id="" cols="30" rows="10"></textarea>
                <div class="cuerpo-contact__text-area__buttons">
                    <input type="submit" value="submit" id="">
                    <input type="reset" value="reset" id="">
                </div>
            </div>
        </form> 
    </main>
    <footer class="pie">
        <div class="pie__instagram">
            <img src="../images/logos/instagram.png" alt="instagram">
            <a href="https://www.instagram.com/showit.worldwide/" target="blank" im><p>/@showit.worldwide</p></a>
        </div>
        <div class="pie__facebook">    
            <img src="../images/logos/facebook.png" alt="instagram">
            <a href="https://www.facebook.com" target="blank" im><p>/facebook</p></a>
        </div>
    </footer>
